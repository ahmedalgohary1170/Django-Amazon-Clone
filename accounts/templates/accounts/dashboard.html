<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
      <h3>Dashboard</h3>
        <div class="row my-5">

            <div class="col-lg-6"><canvas id="myChart"></canvas></div>
            <div class="col-lg-6"><canvas id="myChart2"></canvas></div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <script>

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of count',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });


    const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
      type: 'bar',
      data: {
      labels: ['users', 'products', 'reviews', 'orders', 'brands'],
      datasets: [{
          label: '# of count',
          data: ["{{users}}", "{{products}}", "{{reviews}}", "{{orders}}", "{{brands}}"],
          borderWidth: 1
      }]
      },
      options: {
      scales: {
          y: {
          beginAtZero: true
          }
      }
      }
  });

    </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
